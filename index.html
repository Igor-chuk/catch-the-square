<!DOCTYPE html>
<html>
<head>
	<title>Угадай число</title>
	<script>
		function guessNumber() {
			// Генерим случайное число от 1 до 100
			const randomNumber = Math.floor(Math.random() * 100) + 1;
			let attemptNumber = 0;
			
			while (true) {
				// Получаем число, введенное пользователем
				const userNumber = parseInt(prompt("Введите число от 1 до 100:"));
				attemptNumber++;
				if (userNumber === randomNumber) {
					alert(`Вы угадали число ${randomNumber} за ${attemptNumber} попыток!`);
					break;
				} else if (userNumber < randomNumber) {
					alert("Загаданное число больше.");
				} else {
					alert("Загаданное число меньше.");
				}
			}
		}
	</script>
</head>
<body>
	<h1>Угадай число</h1>
	<p>Компьютер загадывает число от 1 до 100, а вы должны угадать его за как можно меньшее количество попыток.</p>
	<button onclick="guessNumber()">Новая игра</button>
</body>
</html>
