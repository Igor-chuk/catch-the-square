<!DOCTYPE html>
<html>
  <head>
    <title>Пример игры</title>
    <style>
      #game {
        width: 500px;
        height: 500px;
        border: 1px solid black;
        position: relative;
      }

      #square {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        cursor: pointer;
      }

      #colorButton {
        margin-top: 10px;
        padding: 5px 10px;
        font-size: 16px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Игра "Нажми на квадрат!"</h1>
    <div id="game">
      <div id="square"></div>
    </div>
    <button id="colorButton">Изменить цвет</button>
    <script>
      const square = document.getElementById('square');
      const game = document.getElementById('game');
      const colorButton = document.getElementById('colorButton');

      let squareX = Math.floor(Math.random() * 450);
      let squareY = Math.floor(Math.random() * 450);

      square.style.top = squareY + 'px';
      square.style.left = squareX + 'px';

      function changeColor() {
        const colors = ['red', 'blue', 'green', 'yellow', 'purple'];
        const newColor = colors[Math.floor(Math.random() * colors.length)];
        square.style.backgroundColor = newColor;
      }

      colorButton.addEventListener('click', () => {
        changeColor();
      });

      setInterval(() => {
        let newSquareX = Math.floor(Math.random() * 450);
        let newSquareY = Math.floor(Math.random() * 450);

        squareX = newSquareX;
        squareY = newSquareY;

        square.style.top = squareY + 'px';
        square.style.left = squareX + 'px';
      }, 250);

      square.addEventListener('click', () => {
        alert('Вы победили!');
      });
    </script>
  </body>
</html>
